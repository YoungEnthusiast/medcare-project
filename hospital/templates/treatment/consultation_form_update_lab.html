{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Update Patient</title>
{% endblock title %}

{% block content %}
<br>
  <div class="sidebar">
    <br>
    <br>
    <br>
    <br>
    <a href="{% url 'edit_profile' %}"><i class="fas fa-edit fa-1x"></i> Edit Profile</a>
    <a href="{% url 'patients_lab' %}"><i class="fas fa-users fa-1x"></i> Patients</a>
    <a href="{% url 'consultations_lab' %}"><strong class="text-warning"><i class="fas fa-history fa-1x"></i> Patients' Histories</strong></a>
    </div>
    
  </br>
  <section class="main">
    <div class="container">
      <div class="pull-right col-md-12">
        <div class="card text-primary">
          <br>
          {% include 'partials/_alerts.html' %}
          <form method="post" class="form-group col-md-12">
            <div class="card-header bg-primary text-warning">
              <h4>
                <i class="fas fa-edit"></i> Update Medical History</h4>
            </div>
            <br>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="form-group col-md-12 btn btn-warning" value="Update">
          </form>
        </div>
        <br>
      </div>
    </div>
  </section>


{% endblock content%}
